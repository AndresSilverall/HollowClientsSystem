{% extends "base.html" %}

{% load static %}

{% block title%}Login{% endblock %}

{% block extra_styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css'%}">
{% endblock %}

{% block content%}

<h3 class="text-center lead py-5">Inicio de sesion </h3>
<div class="container d-flex min-vh-100 justify-content-center py-5">
    <form action="{% url 'login' %}" method="POST">
        
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary"> Ingresar </button>
        {% for message in messages.errors %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
        {% endfor %}
    </form>
</div>

{% endblock %}
